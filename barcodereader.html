<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.1, maximum-scale=4,user-scalable=yes">

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        textarea {
            margin-top: 12px;
            margin-left: 12px;
            resize: none;
            width: 300px;
            height: 24px;
            overflow: hidden;
            font-size: larger;
        }
        button{
            margin-left: 12px;
        }

        .scanarea {
            display: none;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
    <script src="js/quagga.min.js"></script>

</head>
<body>

    <textarea id="code"></textarea>
    <br />
    <button id="btn">カメラでバーコードを読み込む</button>
    <div id="scanarea" class="scanarea"></div>

    <script>

        var btn = document.getElementById('btn');
        var scanarea = document.getElementById('scanarea');

        var DetectedCount = 0, DetectedCode = "";
        var preview;
        var video, tmp, tmp_ctx, jan, prev, prev_ctx, w, h, mw, mh, x1, y1;
        var id;

        btn.addEventListener('click', () => {

            preview = document.createElement("canvas");
            preview.id = "preview";

            scanarea.appendChild(preview);

            scanarea.style.display = 'block';
            //document.style.overflow = 'hidden';

            video = document.createElement('video');
            video.setAttribute("autoplay", "");
            video.setAttribute("muted", "");
            video.setAttribute("playsinline", "");
            video.onloadedmetadata = function (e) { video.play(); };
            prev = document.getElementById("preview");
            prev_ctx = prev.getContext("2d");
            tmp = document.createElement('canvas');
            tmp_ctx = tmp.getContext("2d");
            value = document.getElementById("code");

            value.value = "";

            //カメラ使用の許可ダイアログが表示される
            navigator.mediaDevices.getUserMedia(
                //マイクはオフ, カメラの設定   背面カメラを希望する 640×480を希望する
                { "audio": false, "video": { "facingMode": "environment", "width": { "ideal": 640 }, "height": { "ideal": 480 } } }
            ).then( //許可された場合
                function (stream) {
                    video.srcObject = stream;
                    //0.5秒毎にスキャンする
                    id = setTimeout(Scan, 500, true);
                }
            ).catch( //許可されなかった場合
                function (err) {
                    scanarea.style.display = 'none';
                    //document.body.style.overflow = '';
                    value.value = err;
                }
            );

            function Scan(first) {
                if (first) {
                    //選択された幅高さ
                    w = video.videoWidth;
                    h = video.videoHeight;
                    //画面上の表示サイズ
                    prev.style.width = (w * 0.75) + "px";
                    prev.style.height = (h * 0.75) + "px";
                    //内部のサイズ
                    prev.setAttribute("width", w);
                    prev.setAttribute("height", h);
                    mw = w * 0.5;
                    mh = w * 0.2;
                    x1 = (w - mw) / 2;
                    y1 = (h - mh) / 2;
                }

                prev_ctx.drawImage(video, 0, 0, w, h);
                prev_ctx.beginPath();
                prev_ctx.strokeStyle = "rgb(255,0,0)";
                prev_ctx.lineWidth = 2;
                prev_ctx.rect(x1, y1, mw, mh);
                prev_ctx.stroke();
                tmp.setAttribute("width", mw);
                tmp.setAttribute("height", mh);
                tmp_ctx.drawImage(prev, x1, y1, mw, mh, 0, 0, mw, mh);

                tmp.toBlob(function (blob) {
                    let reader = new FileReader();
                    reader.onload = function () {
                        let config = {
                            decoder: {
                                readers: [
                                    "ean_reader",
                                    "ean_8_reader",
                                    "code_39_reader",
                                    "code_39_vin_reader",
                                    "code_93_reader"
                                ]
                            },
                            locator: { patchSize: "large", halfSample: false },
                            locate: false,
                            src: reader.result,
                        };
                        Quagga.decodeSingle(config, function () { });
                    }
                    reader.readAsDataURL(blob);
                });
                id = setTimeout(Scan, 50, false);
            }

            Quagga.onDetected(function (result) {
                //読み取り誤差が多いため、3回連続で同じ値だった場合に成功とする
                if (DetectedCode == result.codeResult.code) {
                    DetectedCount++;
                } else {
                    DetectedCount = 0;
                    DetectedCode = result.codeResult.code;
                }
                if (DetectedCount >= 3) {
                    console.log(result.codeResult.code);
                    value.value = result.codeResult.code;
                    //jan.scrollTop = jan.scrollHeight;
                    DetectedCode = '';
                    DetectedCount = 0;
                    scanarea.style.display = 'none';
                    //document.body.style.overflow = '';
                    clearTimeout(id);

                    tmp.remove();
                    video.remove();
                    preview.remove();

                    Quagga.stop();
                }
            });
        });
    </script>

</body>
</html>
