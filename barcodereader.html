<body>

    <!--<input id="code" type="text">
    <button id="btn">カメラでバーコードを読み込む</button>

        <div id="interactive" class="viewport"></div>

    <textarea id="barcode"></textarea>
    <button id="btn">カメラでバーコードを読み込む</button>
    <div id= "scanarea" calss="scanarea">
        <div id="interactive" class="viewport">
            <canvas id="preview"></canvas>
        </div>
        <p class="text">カメラにバーコードを写してください。</p>
    </div>

    <script>

        var scanarea = document.getElementById('scanarea');
        var btn = document.getElementById('btn');

        var DetectedCount = 0, DetectedCode = "";
        var video, tmp, tmp_ctx, jan, prev, prev_ctx, w, h, mw, mh, x1, y1;
        var id;

        btn.addEventListener('click', () => {

            scanarea.style.display = 'block';

            video = document.createElement('video');
            video.setAttribute("autoplay", "");
            video.setAttribute("muted", "");
            video.setAttribute("playsinline", "");
            video.onloadedmetadata = function (e) { video.play(); };
            prev = document.getElementById("preview");
            prev_ctx = prev.getContext("2d");
            tmp = document.createElement('canvas');
            tmp_ctx = tmp.getContext("2d");
            jan = document.getElementById("barcode");

            //カメラ使用の許可ダイアログが表示される
            navigator.mediaDevices.getUserMedia(
                //マイクはオフ, カメラの設定   背面カメラを希望する 640×480を希望する
                { "audio": false, "video": { "facingMode": "environment", "width": { "ideal": 640 }, "height": { "ideal": 480 } } }
            ).then( //許可された場合
                function (stream) {
                    video.srcObject = stream;
                    //0.5秒毎にスキャンする
                    id = setTimeout(Scan, 500, true);
                }
            ).catch( //許可されなかった場合
                function (err) { jan.value += err + '\n'; }
            );

            function Scan(first) {
                if (first) {
                    //選択された幅高さ
                    w = video.videoWidth;
                    h = video.videoHeight;
                    //画面上の表示サイズ
                    prev.style.width = (w * 0.8) + "px";
                    prev.style.height = (h * 0.8) + "px";
                    //内部のサイズ
                    prev.setAttribute("width", w);
                    prev.setAttribute("height", h);
                    mw = w * 0.5;
                    mh = w * 0.2;
                    x1 = (w - mw) / 2;
                    y1 = (h - mh) / 2;
                }

                prev_ctx.drawImage(video, 0, 0, w, h);
                prev_ctx.beginPath();
                prev_ctx.strokeStyle = "rgb(255,0,0)";
                prev_ctx.lineWidth = 2;
                prev_ctx.rect(x1, y1, mw, mh);
                prev_ctx.stroke();
                tmp.setAttribute("width", mw);
                tmp.setAttribute("height", mh);
                tmp_ctx.drawImage(prev, x1, y1, mw, mh, 0, 0, mw, mh);

                tmp.toBlob(function (blob) {
                    let reader = new FileReader();
                    reader.onload = function () {
                        let config = {
                            decoder: {
                                readers: [
                                    "ean_reader",
                                    "ean_8_reader",
                                    "code_39_reader",
                                    "code_39_vin_reader",
                                    "code_93_reader"
                                ]
                            },
                            locator: { patchSize: "large", halfSample: false },
                            locate: false,
                            src: reader.result,
                        };
                        Quagga.decodeSingle(config, function () { });
                    }
                    reader.readAsDataURL(blob);
                });
                id = setTimeout(Scan, 50, false);
            }

            Quagga.onDetected(function (result) {
                //読み取り誤差が多いため、3回連続で同じ値だった場合に成功とする
                if (DetectedCode == result.codeResult.code) {
                    DetectedCount++;
                } else {
                    DetectedCount = 0;
                    DetectedCode = result.codeResult.code;
                }
                if (DetectedCount >= 3) {
                    console.log(result.codeResult.code);
                    jan.value += result.codeResult.code;
                    //jan.scrollTop = jan.scrollHeight;
                    DetectedCode = '';
                    DetectedCount = 0;
                    document.getElementById("scanarea").style.display = 'none';
                    clearTimeout(id);
                }
            });
        });
    </script>
