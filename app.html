<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.1, maximum-scale=4,user-scalable=yes">
<!-- quaggaJSの読み込み -->
<style>
    * {
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
    }

    h1 {
        font-size: 1rem;
    }

    input {
        width: 300px;
        margin-bottom: 1rem;
        font-size: 2rem;
    }

    .modal {
        display: none;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
    }

    .text {
        position: fixed;
        bottom: 1rem;
        left: 0;
        width: 100%;
        margin-top: 1rem;
        color: #fff;
        text-align: center;
    }

</style> 
<script src="js/quagga.min.js"></script>
</head>
<body>
    <input id="code" type="text">
    <button id="btn">カメラでバーコードを読み込む</button>
    <div id="modal" class="modal">
        <div id="interactive" class="viewport"></div>
        <p class="text">カメラにバーコードを写してください。</p>
    </div>

    <script>
        var DetectedCount = 0, DetectedCode = "";
        var video, tmp, tmp_ctx, jan, prev, prev_ctx, w, h, mw, mh, x1, y1;

        const btn = document.getElementById('btn');
        const modal = document.getElementById('modal');

        btn.addEventListener('click', () => {
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            Quagga.init(
                {
                    inputStream: {
                        type: 'LiveStream',
                        constraints: {
                            width: window.innerWidth
                        },
                    },
                    decoder: {
                        readers: [
                            {
                                format: 'ean_reader',
                                config: {},
                            },
                        ],
                    },
                },
                (err) => {
                    if (!err) {
                    //    Quagga.start();
                        Scan(true);
                    } else {
                        modal.style.display = 'none';
                        document.body.style.overflow = '';
                        Quagga.stop();
                        alert(
                            'この機能を利用するには\nブラウザのカメラ利用を許可してください。'
                        );
                    }
                }
            );
        });

        function Scan(first) {
            if (first) {
                //選択された幅高さ
                w = video.videoWidth;
                h = video.videoHeight;
                //画面上の表示サイズ
                prev.style.width = (w / 2) + "px";
                prev.style.height = (h / 2) + "px";
                //内部のサイズ
                prev.setAttribute("width", w);
                prev.setAttribute("height", h);
                mw = w * 0.5;
                mh = w * 0.2;
                x1 = (w - mw) / 2;
                y1 = (h - mh) / 2;
            }
            prev_ctx.drawImage(video, 0, 0, w, h);
            prev_ctx.beginPath();
            prev_ctx.strokeStyle = "rgb(255,0,0)";
            prev_ctx.lineWidth = 2;
            prev_ctx.rect(x1, y1, mw, mh);
            prev_ctx.stroke();
            tmp.setAttribute("width", mw);
            tmp.setAttribute("height", mh);
            tmp_ctx.drawImage(prev, x1, y1, mw, mh, 0, 0, mw, mh);

            tmp.toBlob(function (blob) {
                let reader = new FileReader();
                reader.onload = function () {
                    let config = {
                        decoder: {
                            readers: ["ean_reader", "ean_8_reader"],
                            multiple: false, //同時に複数のバーコードを解析しない
                        },
                        locator: { patchSize: "large", halfSample: false },
                        locate: false,
                        src: reader.result,
                    };
                    Quagga.decodeSingle(config, function () { });
                }
                reader.readAsDataURL(blob);
            });
        //    setTimeout(Scan, 50, false);
        }

        Quagga.onDetected(function (result) {
            //読み取り誤差が多いため、3回連続で同じ値だった場合に成功とする
            const code = result.codeResult.code;
            if (DetectedCode == result.codeResult.code) {
                DetectedCount++;
            } else {
                DetectedCount = 0;
                DetectedCode = result.codeResult.code;
            }
            if (DetectedCount >= 3) {
                //console.log(result.codeResult.code);
                //jan.value += result.codeResult.code + '\n';
                //jan.scrollTop = jan.scrollHeight;
                document.getElementById('code').value = code;
                modal.style.display = 'none';
                document.body.style.overflow = '';
                Quagga.stop();
                DetectedCode = '';
                DetectedCount = 0;
            }
        });
        //Quagga.onDetected((result) => {
        //    const code = result.codeResult.code;
        //    //if (/^4[5|9]/.test(code)) {
        //        document.getElementById('code').value = code;
        //        modal.style.display = 'none';
        //        document.body.style.overflow = '';
        //        Quagga.stop();
        ////    }
        //});
    </script>
</body>
</html>
